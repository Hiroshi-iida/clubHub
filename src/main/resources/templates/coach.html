<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>clubHub|コーチ登録</title>
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/coach.css}" rel="stylesheet" type="text/css">
<style th:include="header :: head_style"></style>
<style>
.err {
	color: red;
}
</style>
</head>
<body>
	<div class="wrapper">
		<header th:include="header :: frag_header"></header>
		<main class="main">

			<h1 class="pageTitle">◆会員登録＜コーチ用＞</h1>
			<form method="post" action="/coach" enctype="multipart/form-data"
				th:object="${formModel}">

				<ul>
					<div class="content">
						<label>
							<div class="content1">
								<li class="list">姓</li> <input type="text" name="lastName"
									th:value="*{lastName}" placeholder="倶楽部">
								<div th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" th:errorclass="err"></div>
							</div>
						</label>
					</div>
					<div class="content">
						<label>
							<div class="content1">
								<li class="list">名前</li> <input type="text" name="firstName"
									th:value="*{firstName}" placeholder="太郎">
								<div th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}" th:errorclass="err"></div>
							</div>
						</label>
					</div>

					<div class="content">
						<label>
							<div class="content1">
								<li>ご職業</li> <select name="job" th:value="*{job}">
									<option value="">選択してください</option>
									<option value="公務員">公務員</option>
									<option value="経営者・役員">経営者・役員</option>
									<option value="会社員">会社員</option>
									<option value="自営業">自営業・フリーランス</option>
									<option value="専業主婦">専業主婦</option>
									<option value="パート・アルバイト">パート・アルバイト</option>
									<option value="学生">学生</option>
									<option value="その他">その他</option>
								</select>
								<div th:if="${#fields.hasErrors('job')}" th:errors="*{job}"
									th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1" placeholder="メールアドレス">
								<li>メールアドレス</li> <input type="text" name="mail"
									th:value="*{mail}">
								<p class="err" th:if="${msg}" th:text="${msg}"></p>
								<div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
									th:errorclass="err">
									</div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1">
								<li>パスワード</li> <input type="password" name="password"
									th:value="*{password}">
								<div th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1">
								<li>エリア</li>
								<select name="area" th:value="*{area}">
									<option value="">選択してください</option>
									<option value="北海道">北海道</option>
									<option value="青森県">青森県</option>
									<option value="岩手県">岩手県</option>
									<option value="宮城県">宮城県</option>
									<option value="秋田県">秋田県</option>
									<option value="山形県">山形県</option>
									<option value="福島県">福島県</option>
									<option value="茨城県">茨城県</option>
									<option value="栃木県">栃木県</option>
									<option value="群馬県">群馬県</option>
									<option value="埼玉県">埼玉県</option>
									<option value="千葉県">千葉県</option>
									<option value="東京都" selected>東京都</option>
									<option value="神奈川県">神奈川県</option>
									<option value="新潟県">新潟県</option>
									<option value="富山県">富山県</option>
									<option value="石川県">石川県</option>
									<option value="福井県">福井県</option>
									<option value="山梨県">山梨県</option>
									<option value="長野県">長野県</option>
									<option value="岐阜県">岐阜県</option>
									<option value="静岡県">静岡県</option>
									<option value="愛知県">愛知県</option>
									<option value="三重県">三重県</option>
									<option value="滋賀県">滋賀県</option>
									<option value="京都府">京都府</option>
									<option value="大阪府">大阪府</option>
									<option value="兵庫県">兵庫県</option>
									<option value="奈良県">奈良県</option>
									<option value="和歌山県">和歌山県</option>
									<option value="鳥取県">鳥取県</option>
									<option value="島根県">島根県</option>
									<option value="岡山県">岡山県</option>
									<option value="広島県">広島県</option>
									<option value="山口県">山口県</option>
									<option value="徳島県">徳島県</option>
									<option value="香川県">香川県</option>
									<option value="愛媛県">愛媛県</option>
									<option value="高知県">高知県</option>
									<option value="福岡県">福岡県</option>
									<option value="佐賀県">佐賀県</option>
									<option value="長崎県">長崎県</option>
									<option value="熊本県">熊本県</option>
									<option value="大分県">大分県</option>
									<option value="宮崎県">宮崎県</option>
									<option value="鹿児島県">鹿児島県</option>
									<option value="沖縄県">沖縄県</option>
								</select>
								<div th:if="${#fields.hasErrors('area')}" th:errors="*{area}"
									th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1">
								<li>住所</li> <input type="text" name="address"
									th:value="*{address}" placeholder="都道府県名より先をご記入ください">
								<div th:if="${#fields.hasErrors('address')}"
									th:errors="*{address}" th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1" placeholder="携帯/固定電話どちらでも可">
								<li>電話番号</li> <input type="tel" th:value="*{tel}" name="tel">
								<div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"
									th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1">
								<li>経験や実績</li>
								<textarea name="experience" th:value="*{experience}" th:text="*{experience}"
									id="experience" cols="50" rows="5"
									placeholder="競技の経験歴や大会出場の実績などをご記入ください"></textarea>
								<div th:if="${#fields.hasErrors('experience')}"
									th:errors="*{experience}" th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<label>
							<div class="content1">
								<li>メッセージ</li>
								<textarea name="message" th:value="*{message}" th:text="*{message}" id="message"
									cols="50" rows="5" placeholder="フリースペースです。プロフィールに記載されます。"></textarea>
								<div th:if="${#fields.hasErrors('message')}"
									th:errors="*{message}" th:errorclass="err"></div>
							</div>
					</div>
					</label>

					<div class="content">
						<div class="content1">
							<li>写真</li> <input type="file" name="uploadfile" id="photo">
							<!-- 						<input class="photoup" type="file" name="coachphoto" > -->
						</div>
					</div>
					<div class="consent">
						<input name="consent" type="checkbox"><p><a th:href="@{/}">利用規約</a>と<a th:href="@{/}">プライバシーポリシー</a>に同意する</p>
					</div>
						<p th:if="${consent}" class="err" th:text="${consent}"></p>
				</ul>
				<div class="button1">
					<input class="button" type="submit" value="登録する">
				</div>
			</form>


			<table>
				<tr>
					<th>ID</th>
					<th>担当者名[姓]</th>
					<th>担当者名[名]</th>
					<th>職業</th>
					<th>メールアドレス</th>
					<th>エリア</th>
					<th>住所</th>
					<th>電話番号</th>
					<th>経験</th>
					<th>メッセ</th>
					<th>パスワード</th>
				</tr>
				<tr th:each="obj : ${cdatalist}">
					<td th:text="${obj.id}"></td>
					<td th:text="${obj.lastName}"></td>
					<td th:text="${obj.firstName}"></td>
					<td th:text="${obj.job}"></td>
					<td th:text="${obj.mail}"></td>
					<td th:text="${obj.area}"></td>
					<td th:text="${obj.address}"></td>
					<td th:text="${obj.tel}"></td>
					<td th:text="${obj.experience}"></td>
					<td th:text="${obj.message}"></td>
					<td th:text="${obj.password}"></td>
					<td th:text="${obj.image}"></td>
				</tr>

				<!-- 			<ul> -->
				<!-- 				<li th:each="file : ${files}"> -->
				<!-- 					<a th:href="${file}" th:text="${file}"></a> -->
				<!-- 				</li> -->
				<!-- 			</ul> -->


			</table>
		</main>

	</div>
</body>
</html>
