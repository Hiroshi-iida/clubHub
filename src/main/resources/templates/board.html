<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>検索結果</title>
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/board.css}" rel="stylesheet" type="text/css">
<style th:include="header :: head_style"></style>
</head>
<body>
	<div class="wrapper">
		<header th:include="header :: frag_header"></header>

		<div class="search">

			<img th:src="@{/img/図5.svg}"></img>
			<p>≫</p>

			<p>≫</p>
			<p>運動部</p>
			<p>≫</p>
			<p>バレーボール</p>

		</div>

		<div class="result">
			<h2>
				検索結果:<strong>999</strong>件（1～10件を表示）
			</h2>
			<p class="sort">新着順 ▼</p>
		</div>

		<div th:each="pdata:${pdatalist}">
		<section class="post">
			<div class="post1">
				<img th:src="@{/img/team.jpg}"></img>
				<div class="post2">
					<ul>
						<li class="area" th:text="${pdata.area}">エリ ア</li>
						<li th:text="${pdata.category}">カテゴリー</li>
						<li th:text="${pdata.type}">特徴</li>
					</ul>
					<h2 th:text="${pdata.schoolName}">奈良県立鹿高校</h2>
					<h3 th:text="${pdata.title}">「全国大会出場目指しています！<br> 経験者のコーチを募集しています。」</h3>
				</div>
			</div>
			<div class="post3">
				<h3>メッセージ</h3>
				<p th:text="${pdata.content}">前回の大会では県内ベスト４でした。優秀な生徒が集まっていますが、昨年監督していた先生が定年退職されて、生徒が求めるような高い指導が出来ていません。今年こそは全国大会出場を目指しています。一緒に指導して頂ける方を募集しています。よろしくお願いします。</p>
				<div class="button1">
					<a class="button" th:href="@{/article/{id}(id=${pdata.schoolId})}">詳しく見る</a>
				</div>
			</div>
		</section>
		</div>

		<a class="return" href="">トップに戻る</a>
	</div>
</body>
</html>
