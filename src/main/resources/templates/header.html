<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap"
	rel="stylesheet">


<style th:fragment="head_style">
body {
	font-family: 'Noto Serif JP', serif;
	color: #525050;
}
nav a {
	color: #525050;
}

nav {
	margin: 0 auto;
	width: 100%;
	display: flex;
	border-bottom: 1px solid #5a5a5a;
}

nav li {
	padding: 14px 10px 10px;
}

.logo {
	width: 150px;
}
.logo:hover{
	opacity: 0.7;
}
.nav {
	display: flex;
}

.nav li::after {
	content: '';
	display: block;
	width: 0;
	margin: 6px auto 0;
	border-bottom: 4px solid #a83f52;
	transition: width 0.3s ease-in-out;
	line-height: normal;
}

.nav li:hover::after {
	width: 100%;
}

nav ul {
	display: flex;
	margin: auto 30px auto auto;
}

.login {
	color: #f2f2f2;
	background-color: #a83f52;
	font-weight: bold;
	border-radius: 8px;
	margin: 0 8px;
	line-height: normal;
}

.entry {
	color: #f2f2f2;
	background-color: #48abab;
	border-radius: 8px;
	font-weight: bold;
	line-height: 1.5em;
}

.login:hover, .entry:hover {
	opacity: 0.7;
}
.school{
	display:flex;
}

@media ( max-width : 768px) {
	
	nav li {
	    font-size: 6px;
	    margin: 3px;
	    padding: 5px;
	    width: 36px;
	    height: 18px;
	    text-align: center;
	    vertical-align: text-top;
	}
	.nav li{
		border:1px solid #7a7a7a;
	}
	.entry, .login{
		font-size:6px;
		margin:3px;
		width:40px;
		padding:8px 5px 2px;
	}
	
	.logo{
		width:20vw;
		height:8.5vw;
		margin:8px
	}
	
	
	}


</style>
</head>

<body>

	<header th:fragment="frag_header">
		<nav>
			<a th:href="@{/}"> <img class="logo" th:src="@{/img/logo.png}" alt="ロゴ画像">
			</a>
			<ul>
				<div class="nav">
					<a th:href="@{/board}"><li>部活動を探す</li></a>
					<a th:href="@{/info}"><li>コンタクト</li></a>
				</div>
				<a th:unless="${AccountName}" th:href="@{/login}"><li
					class="login">ログイン</li></a>
				<a th:unless="${AccountName}" th:href="@{/select}"><li
					class="entry">新規登録</li></a>

				<div th:if="${cdata}" th:object="${cdata}">
					<a th:href="@{/mypage/coach/{id}(id=${cdata.id})}">
						<li th:if="${AccountName}" th:text="${AccountName}+' 様'"
						class="login"></li>
					</a>
				</div>

				<div class="school" th:if="${sdata}" th:object="${sdata}">
					<a th:href="@{/mypage/school/{id}(id=${sdata.id})}">
						<li th:if="${AccountName}" th:text="${AccountName}+' 様'"
						class="login"></li>
					</a>
					<a th:href="@{/post}">
						<li th:if="${AccountName}" class="entry">部活登録</li>
					</a>
				</div>

			</ul>
		</nav>
	</header>
</body>

</html>
