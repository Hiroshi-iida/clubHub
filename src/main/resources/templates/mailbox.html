<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チャット|clubHub</title>
<link th:href="@{/css/reset.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/mailbox.css}" rel="stylesheet" type="text/css">
<style th:include="header :: head_style"></style>
</head>

<body>
	<div class="wrapper">
		<header th:include="header :: frag_header"></header>

		<p class="title">message box</p>
		<span th:text="${error}"></span>

		<div class="receive" th:each="chat : ${chatlist}">
			<img th:src="@{/img/図1.png}">
			<div>
				<p th:text="${chat.coachId}"></p>
				<p th:text="${chat.message}"></p>
			</div>
		</div>

	</div>

</body>

</html>
